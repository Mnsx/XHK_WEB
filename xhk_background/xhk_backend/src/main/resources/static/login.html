<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录——校惠卡后台管理系统</title>
<link rel="stylesheet" type="text/css" href="./css/normalize.css" />
<link rel="stylesheet" type="text/css" href="./css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="./css/component.css" />
<!--[if IE]>
<script src="./js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>校惠卡后台管理系统</h3>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" onclick="login()" style="color: #FFFFFF">登录</a></div>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="./js/TweenLite.min.js"></script>
		<script src="./js/EasePack.min.js"></script>
		<script src="./js/rAF.js"></script>
		<script src="./js/demo-1.js"></script>
		<div style="text-align:center;">
		</div>
	</body>
	<script type="text/javascript">
		function login() {
			let text = document.getElementsByClassName('text');
			let username = text.item(0).value;
			let password = text.item(1).value;
			let obj = {
				'username':username,
				'password':password
			}
			let json = JSON.stringify(obj);
			let xhr = new XMLHttpRequest();
			xhr.open('Post','http://localhost:8080/users/login');
			xhr.send(json);
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4 && xhr.status === 200) {
					let res = JSON.parse(xhr.response);
					window.localStorage.setItem('token', res.token);
					location.href = '/home.html';
				}
			}
		}
	</script>
</html>
