<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
     <link rel="stylesheet" href="css/login.css">
<!--    <link rel="stylesheet" href=".././static/css/login.css">-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_3228449_x7odzhh0uq8.css">
    <title>登录</title>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="../static/js/flexible.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>

    <!--    <meta
            name="viewport"
            content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />-->
</head>

<body>
    <div class="pic"><img src="img/background.jpg"></div>
    <div class="login">
        <div class="login-content">

            <!--头-->
            <div class="header">
                <div class="welcome">
                    <h1>欢迎登录</h1>
                </div>
            </div>

            <!--内容-->
            <div class="agent-name">
                <div class="id">
                    <i class="iconfont icon-yonghu-xianxing"></i>
                    <input type="text" placeholder="请输入账号" name="username" id="username">
                </div>
            </div>

            <!--密码-->
            <div class="agent-password">
                <div class="pwd">
                    <i class="iconfont  icon-mima"></i>
                    <input type="password" placeholder="请输入你的密码" name="password" id="password">
                </div>
                <span id="password_err" class="err_msg">
                    <h1>用户名或密码错误！</h1>
                </span>
            </div>

            <!--记住密码和注册-->
            <div class="mg">
                <div class="mg-child">
                    <div class="rember">
                        <i class="iconfont icon-fuxuankuang" id="noChecked"></i>
                        <i class="iconfont icon-duoxuankuangxuanzhong" id="checked"></i>
                        <div>
                            <h1>记住密码 <input checked="" type="checkbox" id="remember" name="remember" value="1"></h1>
                        </div>
                    </div>
                    <div class="register">
                        <h1 onclick="location.href='/xhk/register.html'">没有账号？点击注册</h1>
                    </div>
                </div>
            </div>

            <!--登录-->
            <div class="login-btn">
                <button id="login">
                    <h1>登录</h1>
                </button>
            </div>


            <!--密码重置-->
            <div class="reset">
                <h1><a href="tel:13648061898" style="text-decoration:none;color:#fff;">忘记密码？</a></h1>
            </div>


        </div>
    </div>
</body>

</html>
