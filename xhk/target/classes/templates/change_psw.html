    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data:{
              password: '',
            },
            methods: {
                turnPage() {
                    let curId = this.getCookie('curId');
                    let json = {'curId': curId, 'password': this.password}
                    // axios.put("http://localhost/xhk/user/psd", json).then((res) => {
                    axios.put("http://mnsx.top/xhk/user/psd", json).then((res) => {
                        if (res.data) {
                            location.href = '/xhk/confirmpassword.html';
                        } else {
                            alert('密码错误🤬');
                            location.reload();
                        }
                    })
                },
                //通过名字获取cookie
                getCookie(cname) {
                    let cookies = document.cookie.split(";");
                    let cookName = []
                    let cook = [];
                    for (let i = 0; i < cookies.length; ++i) {
                        let cookie = cookies[i].split("=");
                        cookName[i] = cookie[0];
                        cook[i] = cookie[1];
                    }
                    for (let i = 0; i < cookName.length; ++i) {
                        if (cookName[i] === cname) {
                            return cook[i];
                        }
                    }
                    return '';
                },
            }
        })
    </script>
